name: CI-pipeline

on:
  push:

jobs:
  project-testing:
    name: Project Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run pipeline
        env:
          DAGSHUB_PAT : ${{ secrets.DAGSHUB_PAT }}     
        run: |
          dvc repro
