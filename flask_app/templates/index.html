<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <style>
        body {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 16px;
            font-weight: 600;
            color: #555;
        }

        textarea {
            width: 100%;
            margin-top: 10px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
        }

        input[type="submit"] {
            background-color: #4e54c8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #3e42b5;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
        }

        .happy {
            background-color: #d4edda;
            color: #155724;
        }

        .sad {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form action="/predict" method="POST">
            <label>Write your text below:</label><br>
            <textarea name="text" rows="6" placeholder="Type your message here..."></textarea><br>
            <input type="submit" value="Predict">
        </form>

        {% if result is not none %}
            {% if result == 1 %}
                <div class="result happy">ðŸ˜Š Positive Sentiment Detected</div>
            {% else %}
                <div class="result sad">ðŸ˜” Negative Sentiment Detected</div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
